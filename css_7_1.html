<!DOCTYPE html>
<html lang="ja">
<head>
<style type="text/css">
<!--
	/* 16進法で背景色/文字色を指定 */
	p {
		background-color:#55F0E4;
		color:#FF5A06;
	}
	/* 太字, 斜体, 打ち消し線 */
	span.str_bold_italic_through{
		font-weight:bold;
		font-style:italic;
		text-decoration:line-through;
	}
	/* red, 下線 */
	div.str_red_under{
		color:red;
		text-decoration:underline;
	}
-->
</style>
</head>
<body>
ABCDEFGHI
<p>ABCDEFGHI</p>
ABC<span class="str_bold_italic_through">DEF</span>GHI
<div class="str_red_under">
ABC<br>
DEF<br>
GHI
</div>
</body>
</html>
